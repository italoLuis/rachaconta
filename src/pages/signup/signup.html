<ion-header>

  <ion-navbar>
    <ion-title>Fa√ßa seu cadastro!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="formulario" padding>
    <form  [formGroup]="form">

      <ion-list id="form" inset>
        
        <ion-item class="item">
          <ion-label class="required" stacked>Nome*</ion-label>
          <ion-input  formControlName="nome" type="text" ></ion-input>
        </ion-item>
  
        
        <ion-item class="item">
          <ion-label class="required" stacked>Data de Nascimento*</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dataNascimento"  type="text"></ion-datetime>
        </ion-item>
  
  
        <ion-item class="item">
          <ion-label class="required">Sexo*</ion-label>
          <ion-select formControlName="sexo">
            <ion-option value="M">Masculino</ion-option>
            <ion-option value="F">Feminino</ion-option>
          </ion-select>
        </ion-item>
  
        <ion-item class="item">
          <ion-label class="required" stacked>E-mail*</ion-label>
          <ion-input formControlName="email"  type="email"></ion-input>
        </ion-item>
  
        <ion-item class="item">
          <ion-label class="required" stacked>Senha*</ion-label>
          <ion-input formControlName="senha"  type="password"></ion-input>
        </ion-item>

        <ion-item class="item">
          <ion-label class="required" stacked>Confirme a Senha*</ion-label>
          <ion-input formControlName="confirmSenha" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <div>
        <ion-row responsive-sm>
            <ion-col>
              <button ion-button block type="submit" (click)="cadastrar()" >Cadastrar</button>
            </ion-col>
            <ion-col>
              <button ion-button block color="light" (click)="cancelar()" >Cancelar</button>
            </ion-col>
          </ion-row>
      </div>
    </form>
</ion-content>

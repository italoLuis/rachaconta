<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="center"><b><u>Informações Pessoais</u></b></p>
        <form [formGroup]="form">
          <div>
              <ion-item>
                  <ion-label>Nome</ion-label>
                  <ion-input  formControlName="nome" type="text" value={{usuarioLogado.nome}}></ion-input>  
              </ion-item>

              <ion-item>
                  <ion-label>Sobrenome</ion-label>
                  <ion-input  formControlName="sobrenome" type="text" value={{usuarioLogado.sobrenome}}></ion-input>   
              </ion-item>

              <ion-item>
                  <ion-label>Nascimento</ion-label>
                  <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dataNascimento"  type="text"></ion-datetime> 
              </ion-item>

              <ion-item>
                  <ion-label>Sexo</ion-label>
                  <ion-select formControlName="sexo">
                      <ion-option value="M">Masculino</ion-option>
                      <ion-option value="F">Feminino</ion-option>
                  </ion-select> 
              </ion-item>

              <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input formControlName="email"  type="email" value={{usuarioLogado.email}}></ion-input> 
              </ion-item>
          </div>
          <p class="center"><b><u>Senhas</u></b></p>

          <ion-item>
              <ion-label>Nova Senha</ion-label>
              <ion-input formControlName="senha"  type="password"></ion-input>  
          </ion-item>

          <ion-item>
              <ion-label>Confirmar Senha</ion-label>
              <ion-input formControlName="confirmSenha" type="password"></ion-input> 
          </ion-item>
          <div>
              <button ion-button block type="submit" (click)="alterar()" >Salvar</button>

              <button ion-button color="danger" (click)="cancelar()" block> Cancelar </button>
            </div>
        </form>
</ion-content>

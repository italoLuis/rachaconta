<ion-header>

  <ion-navbar>
    <ion-title>Conta Final</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let i of mesaAtual.integrantes" responsive-sm>
        <button ion-item (click)="detalhePessoa(i)">
            <ion-row >
              <ion-col>
                <h2>{{i.nome}}</h2>
              </ion-col>
              <ion-col>
                <h3>R$: {{i.despesa}}</h3>
              </ion-col>
            </ion-row>
        </button>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      Total:
    </ion-col>
    <ion-col>
      {{total}}
    </ion-col>
  </ion-row>
  <button ion-button block bottom color="danger" (click)='fechaMesa()' >Finalizar</button>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Adicionar produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Preço</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <div padding>
      <h3>Selecione os integrantes que irá consumir o produto!</h3>
      <ion-list>
          <ion-item *ngFor="let i of integrantes">
            <ion-label>{{i.nome}}</ion-label>
            <ion-checkbox color="blue" checked="false"></ion-checkbox>
          </ion-item>
      </ion-list>
    </div>

    <div padding>
      <button ion-button block type="submit">Adicionar</button>
    </div>

  </form>
</ion-content>
